<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap&text=.:0123456789">
</head>

<body onload="initGame()">

    <table class="difficulties">
        <tr>
            <td colspan="100%"></td>
        </tr>
        <tr>
            <td colspan="100%"">
            <div><span>Beginner (4x4)</span><input onclick=" initGame()" type="radio" name="difficulty" data-i="4"
                data-j="4" data-mines="2" data-lives="2" data-safeclicks="3" data-name="beginner" checked>
                </div>
                <div><span>Medium (8x8)</span><input onclick="initGame()" type="radio" name="difficulty" data-i="8"
                        data-j="8" data-mines="12" data-lives="1" data-safeclicks="2" data-name="medium"> </div>
                <div><span>Expert (12x12)</span><input onclick="initGame()" type="radio" name="difficulty" data-i="12"
                        data-j="12" data-mines="30" data-lives="1" data-safeclicks="1" data-name="expert"> </div>
            </td>
        </tr>
    </table>

    <table class="game-table">
        <thead>
            <tr>
                <th colspan="100%" style="padding: 7px;">
                    <span class="bombs-count" style="float: left;"></span><img style="float: left;"
                        src="img/bomb.png" />
                    <span class="stopwatch">00.0</span>
                </th>
            </tr>
            <tr>
                <th colspan="100%"></th>
            </tr>
            <tr>
                <th colspan="100%">
                    <button onclick="safeClick()" title="Safe Click" style="float: left;"><img
                            src="img/safeclick.png" /><span class="safe-clicks">3</span></button>
                    <button onclick="initGame()" title="Restart"><img class="smiley"
                            src="img/smiley_smile.png"></button>
                    <div title="Remaining Lives" style="float: right;"><img src="img/heart.png" /><span
                            class="lives">3</span></div>
                </th>
            </tr>
            <tr>
                <th colspan="100%"></th>
            </tr>
        </thead>
        <!-- Game board is being rendered into tbody -->
        <tbody></tbody>
        <!--  -->
    </table>

    <table class="game-scores">
        <tr>
            <td colspan="2" style="border: none; font-weight: bold;">Best Scores</td>
        </tr>
        <tr>
            <td>Beginner</td>
            <td class="beginner-score">-</td>
        </tr>
        <tr>
            <td>Medium</td>
            <td class="medium-score">-</td>
        </tr>
        <tr>
            <td>Expert</td>
            <td class="expert-score">-</td>
        </tr>
    </table>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
